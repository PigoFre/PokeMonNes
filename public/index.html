<html lang="ja">
<head>
	<title>FaithJS</title>
</head>
<body>
	<div id="main_screen">
		<canvas id="canvas0" width="256" height="224" style="border:1px solid black; width:512px; height:448px;">
			Unsupported CANVAS
		</canvas>
	</div>

	<span id="usefileapi">
		ROMファイル（.nes）を選択または、ドロップしてください。<br>
		<input type="file" id="file">
	</span>
	<br>

	<span id="rom_filename"></span><br>
	<span id="disk_filename"></span><br>

	<button id="start">START</button><button id="pause">PAUSE</button><button id="reset">RESET</button><br>

	<span id="diskside"></span>
	<select id="diskselect">
		<option value="0">1-A</option>
		<option value="1">1-B</option>
		<option value="2">2-A</option>
		<option value="3">2-B</option>
	</select>

	<button id="insert">INSERT</button><button id="eject">EJECT</button><br>

	<span id="pad0state"></span><br>
	<span id="pad1state"></span><br>

	<button id="sramout">SRAM OUT</button><button id="sramin">SRAM IN</button><br>
	<textarea id="sramdata" rows="16" cols="40"></textarea>

	<table>
		<tr><td></td><td>1P</td><td>2P</td></tr>
		<tr><td>A</td><td>X</td><td>Num&nbsp;7</td></tr>
		<tr><td>B</td><td>Z</td><td>Num&nbsp;9</td></tr>
		<tr><td>START</td><td>S</td><td></td></tr>
		<tr><td>SELECT</td><td>A</td><td></td></tr>
		<tr><td>UP</td><td>↑</td><td>Num&nbsp;8</td></tr>
		<tr><td>DOWN</td><td>↓</td><td>Num&nbsp;2</td></tr>
		<tr><td>LEFT</td><td>←</td><td>Num&nbsp;4</td></tr>
		<tr><td>RIGHT</td><td>→</td><td>Num&nbsp;6</td></tr>
	</table>
	<script type="text/javascript" src="js/FC.js"></script>
	<script type="text/javascript" src="js/FCMain.js"></script>
</body>
</html>
